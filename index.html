<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .welcome-message {
      background-color: #ffffff;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .welcome-message h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .welcome-message p {
      color: #666;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="welcome-message">
    <h1>Welcome!</h1>
    <p>Thank you for visiting our site.</p>
  </div>
</body>
</html>
